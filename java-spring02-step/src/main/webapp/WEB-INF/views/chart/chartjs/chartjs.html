<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.1/dist/chart.umd.min.js
"></script>

    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <canvas id="myChartOne"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="myChartTwo"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="myChartThree"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="myChartFour"></canvas>
            </div>
        </div>

    </div>
    <!-- 참고 url : https://livecorona.co.kr/ -->
    <script>
        let myChartOne = document.getElementById("myChartOne").getContext("2d");
        let myChartTwo = document.getElementById("myChartTwo").getContext("2d");
        let myChartThree = document.getElementById("myChartThree").getContext("2d");
        let myChartFour = document.getElementById("myChartFour").getContext("2d");

        let barChart = new Chart(myChartOne, {
            type : "bar",    // bar, pie, line, doughnut, polarArea
            data : {
                labels : ["학원", "연구원", "출판사", "미디어사", "위니브"],    // 그래프의 X축 이름 
                datasets : [{
                    label : "바울랩 매출액",         // 타이틀
                    data : [        // 그래프의 y축 이름 
                        10,
                        100,
                        100,
                        200,
                        1000
                    ]
                }]
            }
        });

        let barChartTwo = new Chart(myChartTwo, {
            type : "bar",    // pie, line, doughnut, polarArea
            data : {
                labels : ["학원", "연구원", "출판사", "미디어사", "위니브"],
                datasets : [{
                    label : "바울랩 매출액2",  
                    data : [
                        200,
                        100,
                        250,
                        200,
                        1000
                    ],
                    backgroundColor : [ // backgroundColor 주기
                        "red",
                        "rgba(255,255,0,0.5)",
                        "#990000",
                        "skyblue",
                        "dodgerblue",

                    ],
                    // hhttps://www.chartjs.org/docs/latest/general/colors.html - color 관련 여러 옵션들 보기
                    borderWidth : 10,   // border주기
                    borderColor : "#000",
                    hoverBorderWidth : 8,
                }]
            }
        });

        let barChartThree = new Chart(myChartThree, {
            type : "bar",    // bar, pie, line, doughnut, polarArea
            data : {
                labels : ["학원", "연구원", "출판사", "미디어사", "위니브"],
                datasets : [{
                    label : "바울랩 매출액",  
                    data : [
                        200,
                        100,
                        250,
                        200,
                        1000
                    ],
                    backgroundColor : [ // backgroundColor 주기
                        "red",
                        "rgba(255,255,0,0.5)",
                        "#990000",
                        "skyblue",
                        "dodgerblue",

                    ],
                    // hhttps://www.chartjs.org/docs/latest/general/colors.html - color 관련 여러 옵션들 보기
                    borderWidth : 10,   // border주기
                    borderColor : "#000",
                    hoverBorderWidth : 8,
                }]
            },
            options : {
                title : {
                    // https://www.chartjs.org/docs/latest/configuration/title.html
                    display : true,
                    text : "바울랩 매출",
                    fontSize : 30,
                    fontColor : "red",
                },
                    // https://www.chartjs.org/docs/latest/configuration/legend.html
                legend : {
                    display : false,
                    position : "right",     // right, left, top, bottom
                },
                    // 마우스 오버 했을때 나오는 문구
                tooltip : {
                    enabled : false,
                },
                // x축의 표 간격
                layout: {
                    left : 10,
                    right : 10,
                    top : 20,
                    bottom : 0,
                }
            }
        });

        let barChartFour = new Chart(myChartFour, {
            type : "pie",    // bar, pie, line, doughnut, polarArea
            data : {
                labels : ["학원", "연구원", "출판사", "미디어사", "위니브"],
                datasets : [{
                    label : "바울랩 매출액",  
                    data : [
                        200,
                        100,
                        250,
                        200,
                        1000
                    ],
                    backgroundColor : [ // backgroundColor 주기
                        "red",
                        "rgba(255,255,0,0.5)",
                        "#990000",
                        "skyblue",
                        "dodgerblue",

                    ],
                    // hhttps://www.chartjs.org/docs/latest/general/colors.html - color 관련 여러 옵션들 보기
                    borderWidth : 10,   // border주기
                    borderColor : "#000",
                    hoverBorderWidth : 8,
                }]
            },
            options : {
                title : {
                    // https://www.chartjs.org/docs/latest/configuration/title.html
                    display : true,
                    text : "바울랩 매출",
                    fontSize : 30,
                    fontColor : "red",
                },
                    // https://www.chartjs.org/docs/latest/configuration/legend.html
                legend : {
                    display : false,
                    position : "right",     // right, left, top, bottom
                },
                    // 마우스 오버 했을때 나오는 내용
                tooltip : {
                    enabled : false,
                },
                // x축의 표 간격
                layout: {
                    left : 10,
                    right : 10,
                    top : 20,
                    bottom : 0,
                }
            }
        });
    </script>
</body>
</html>
